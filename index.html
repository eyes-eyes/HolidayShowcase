<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Holiday Showcase</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap");
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap");
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");

            .material-symbols-outlined {
                font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
            }
        </style>
    </head>
    <body>
        <section class="start">
            <div class="mainArea flex">
                <div class="worldMap flex">
                    <div class="imageArea">
                        <img class="worldMapImage" src="images/generated_with_worldmapgenerator.png" alt="" />
                        <img class="pin1" src="images/red_pin.png" alt="" data-title="Sweden Holidays" data-description="Details about Sweden" />
                        <img class="pin2" src="images/red_pin.png" alt="" data-title="Canada Holidays" data-description="Details about Canada" />
                        <img class="pin3" src="images/red_pin.png" alt="" data-title="United States Holidays" data-description="Details about United States" />
                        <img class="pin4" src="images/red_pin.png" alt="" data-title="Mexico Holidays" data-description="Details about Mexico" />
                        <img class="pin5" src="images/red_pin.png" alt="" data-title="India Holidays" data-description="Details about India" />
                        <img class="pin6" src="images/red_pin.png" alt="" data-title="South Africa Holidays" data-description="Details about South AFrica" />
                        <img class="pin7" src="images/red_pin.png" alt="" />
                        <img class="pin8" src="images/red_pin.png" alt="" />
                        <img class="pin9" src="images/red_pin.png" alt="" />
                        <img class="pin10" src="images/red_pin.png" alt="" />
                        <img class="pin11" src="images/red_pin.png" alt="" />
                        <img class="pin12" src="images/red_pin.png" alt="" />
                        <img class="pin13" src="images/red_pin.png" alt="" />
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
